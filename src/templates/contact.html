{% extends 'base.html' %}
{% block content %}
<div class="card p-3"> 
	<div class='card-body'>
		<div class="card-title" style="text-align: center;"> {{page_title}}</div>
			<div class='form-group'>
				<form method="POST" enctype="multipart/form-data" action="https://formspree.io/f/mbjpqbol"> 
					{% csrf_token %}
					{{form.as_p}}
					<button class='btn btn-primary' type="submit">Enviar</button>
				</form>
			</div>
	</div>
</div>
{% endblock content %}
